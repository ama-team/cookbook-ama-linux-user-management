clients:
  # stays to the end
  chef:
    before: &chef_client_before
      roles:
        superuser: ~
        bot-supervisor: ~
      private_keys:
        id_rsa:
          content: *key1_private
          install_public_key: true
          remotes:
            server-1: chef
            server-2: chef
        reserve:
          content: *key2_private
      public_keys:
        reserve:
          content: *key2_public
    after: &chef_client_after
      roles:
        superuser: ~
      private_keys:
        id_rsa:
          content: *key1_private
          install_public_key: true
          remotes:
            server-1: chef
  # edited user, stays on the node after it has gone
  cto: &cto_client
    roles:
      superuser: ~
    private_keys:
      id_rsa: *key3_private
    public_keys:
      id_rsa: *key3_public
  # managed user, removed from node after it has gone
  inspector: &inspector_client
    roles:
      inspector: ~
      materialized-sudo: ~
    private_keys:
      id_rsa: *key4_private
    public_keys:
      id_rsa: *key4_public
  engineer: &engineer_client
    roles:
      engineer: ~
    private_keys:
      id_rsa: *key5_private
    public_keys:
      id_rsa: *key5_public

partitions:
  # stays until the end
  superuser: &su_partition
    policy:
      account: edit
      group: edit
    filters:
      - superuser
    privileges:
      sudo: ~
    impersonate:
      root: ~
  # gets deleted
  inspection-team: &inspection_partition
    policy:
      account: manage
      group: manage
    filters:
      - inspector
    impersonation:
      root: ~
    privileges:
      sudo: ~
  # gets deleted
  engineers: &engineer_partition
    policy:
      account: manage
      group: manage
    filters:
      - engineer
    impersonation:
      root: ~
    privileges:
      sudo: ~
  # stays to the end
  materialized-sudo: &matsudo_partition
    policy:
      group: none
    filters:
      - materialized-sudo
    privileges:
      sudo: ~
  # gets deleted
  bot-supervisors: &botsup_partition
    policy:
      group: manage
    filters:
      - bot-supervisor
    impersonation:
      bot: ~

functional: false
acceptance: true
runs:
  - clients:
      chef: *chef_client_before
      cto: *cto_client
      inspector: *inspector_client
      engineer: *engineer_client
    partitions:
      superuser: *su_partition
      inspection-team: *inspection_partition
      engineers: *engineer_partition
      materialized-sudo: *matsudo_partition
      bot-supervisors: *botsup_partition
    resources:
      user:
        chef: create
        cto: create
        inspector: create
        bot: create
      group:
        superuser: create
        inspection-team: create
        engineers: create
        bot-supervisor: create
      ssh_private_key:
        'chef:chef:id_rsa':
          action: create
          properties:
            content: *key1_private
        'chef:chef:reserve':
