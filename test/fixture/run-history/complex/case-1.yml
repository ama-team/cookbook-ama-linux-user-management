# validate that
# - existing user
#   - exists
#   - with his keys
#   - and his privileges
# - existing group
#   - exists
#   - with privileges
# - impersonation
#   - adds keys
# - vanished edited group
#   - is not deleted
#   - it's privileges stay the same
# - vanished managed group
#   - gets deleted
#   - with privileges
# - vanished edited user
#   - stays on node as is
# - vanished managed user
#   - gets deleted
#   - with keys
#   - with privileges
#   - and impersonation
# - vanished impersonation source
#   - revokes keys
# - vanished private key
#   - gets deleted
# - vanished public key
#   - gets deleted
#   - from impersonated accounts as well

